<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transections</title>
    <!-- vanilla css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-primary fw-bold text-center pt-3">Money Transections</h1>
    </header>
    <main>
        <section class="container">
            <div class="row pt-3 g-3 gx-4">
                <div class="col-lg-6">
                    <img class="img" src="image/money1.jpg" alt="">
                </div>
                <div class="col-lg-5 bg-light mx-auto text-center">
                    <div>
                        <div class="my-2">
                            <h3>Income</h3>
                            <div>
                                <label class="fs-6 fw-bold">Income</label>
                                <input id="income-amount" class="mb-2 py-2 px-3 me-3" type="text">
                            </div>
                        </div>
                        <div class="mb-3">
                            <h3 class="mb-3">Expenses</h3>
                            <div>
                                <label class="fs-6 fw-bold">Food:</label>
                                <input id="food-amount" class="mb-3 py-2 px-3" type="text"><br>
                                <label class="fs-6 fw-bold">Rent:</label>
                                <input id="rent-amount" class="mb-3  py-2 px-3 ms-1" type="text"><br>
                                <label class="fs-6 fw-bold ">Cloths:</label>
                                <input id="cloth-amount" class="mb-3  py-2 px-3 me-2" type="text"><br>
                            </div>
                            <button id="calculate-amount" class="btn btn-primary px-3 fw-bold">Calculate</button>
                        </div>
                        <div>
                            <h3>Total expenses:<span id="totalExp-amount"></span></h3>
                            <h3 class="m-2">Balance:<span id="balance-amount"></span></h3>
                        </div>
                        <div>
                            <label class="fs-6 fw-bold">Save:</label>
                        <input id="save-percentage" class="w-25 py-2" type="text"><span class="m-3 fw-bold">%</span><button id="save-income" class="btn btn-primary px-5">Save</button>
                        </div>
                        <div>
                            <h3 class="m-2">Saving Amount:<span id="saving-amount"></span></h3>
                            <h3>Remaining Balance:<span id="remain-amount"></span></h3>
                        </div>
                        <div>
                            <p id="savingAmont-error" class="savingerror">Your saving amount is more than your Balance amount</p>
                            <p id="main-error" class="savingerror">Please avoid negetive value and over expenses than income.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- js link -->
    <script src="script/app.js"></script>
</body>
</html>
